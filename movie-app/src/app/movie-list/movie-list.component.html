<div id="container">
  <div id="container-title">
    <h1>Movies</h1>
  </div>

  <div id="container-actions">
    <input id="search-bar" type="text" placeholder="Search movies..." (input)="onSearchChange($event)">
    <button class="button-actions-general" routerLink="/movies/new">Add Movie</button>
  </div>

  <br>

  <div id="container-movies">
    <table>
      <thead>
      <tr>
        <th>
          <div class="table-header">
            <p>RELEASE DATE</p>
            <button class="button-actions-specific" (click)="sortMovies('releaseDate')">⇅</button>
          </div>
        </th>
        <th>
          <div class="table-header">
            <p>TITLE</p>
            <button class="button-actions-specific" (click)="sortMovies('title')">⇅</button>
          </div>
        </th>
        <th> <div class="table-header"> <p>DIRECTORS</p> </div> </th>
        <th> <div class="table-header"> <p>📜</p> </div>  </th>
        <th> <div class="table-header"> <p>🎭</p> </div>  </th>
        <th> <div class="table-header"> <p>📸</p> </div> </th>
        <th> <div class="table-header"> <p>🎉</p> </div> </th>
        <th> <div class="table-header"> <p>👍</p> </div> </th>
        <th> <div class="table-header"> <p>⭐</p> </div> </th>
        <th>  </th>
      </tr>
      </thead>
      <tbody>
        @for (movie of filteredMovies; track $index) {
          <tr>
            <td class="row-label-number"> <label>{{ movie.releaseDate }}</label> </td>
            <td> <label>{{ movie.title }}</label> </td>
            <td> <label>{{ formatArray(movie.directedBy) }}</label> </td>
            <td class="row-label-number"> <label>{{ movie.personalRating.screenplay }}</label> </td>
            <td class="row-label-number"> <label>{{ movie.personalRating.acting }}</label> </td>
            <td class="row-label-number"> <label>{{ movie.personalRating.photography }}</label> </td>
            <td class="row-label-number"> <label>{{ movie.personalRating.entertainment }}</label> </td>
            <td class="row-label-number"> <label>{{ movie.personalRating.recommended }}</label> </td>
            <td class="row-label-number"> <label></label> </td>
            <td class="row-label-number">
              <a [routerLink]="['/movies', movie.id]"
                 (mouseenter)="onMouseEnter(movie.id)"
                 (mouseleave)="onMouseLeave()"
                 (animationend)="onAnimationEnd(movie.id)"
                 [class.animated]="animatingMovieId === movie.id">
                <label>{{ hoveredMovieId === movie.id ? '👀' : '👁️' }}</label>
              </a>
            </td>

          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
