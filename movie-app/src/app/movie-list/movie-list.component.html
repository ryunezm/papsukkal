<div id="container">
  <div id="container-title">
    <h1>Movies</h1>
  </div>

  <div id="container-actions">
    <input id="search-bar" type="text" placeholder="Search movies..." (input)="onSearchChange($event)">
    <button class="button-actions-general" routerLink="/movies/new">Add Movie</button>
  </div>

  <br>

  <div id="container-movies">
    <table>
      <thead>
      <tr>
        <th>
          <div class="table-header">
            <p>RELEASE DATE</p>
            <button class="button-actions-specific" (click)="sortMovies('releaseDate')">‚áÖ</button>
          </div>
        </th>
        <th>
          <div class="table-header">
            <p>TITLE</p>
            <button class="button-actions-specific" (click)="sortMovies('title')">‚áÖ</button>
          </div>
        </th>
        <th>
          <p>DIRECTORS</p>
        </th>
        <th>  </th>
      </tr>
      </thead>
      <tbody>
        @for (movie of filteredMovies; track $index) {
          <tr>
            <td> <label>{{ movie.releaseDate }}</label> </td>
            <td> <label>{{ movie.title }}</label> </td>
            <td> <label>{{ formatArray(movie.directedBy) }}</label> </td>
            <td>
              <a [routerLink]="['/movies', movie.id]"
                 (mouseenter)="onMouseEnter(movie.id)"
                 (mouseleave)="onMouseLeave()"
                 (animationend)="onAnimationEnd(movie.id)"
                 [class.animated]="animatingMovieId === movie.id">
                <label>{{ hoveredMovieId === movie.id ? 'üëÄ' : 'üëÅÔ∏è' }}</label>
              </a>
            </td>

          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
